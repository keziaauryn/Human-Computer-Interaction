<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE-REGISTER | XTREME CHASER</title>
    <link rel="stylesheet" href="preregister-style.css">
    <script type="text/javascript" src="preregister-script.js"></script>
</head>
<body>
    <div class="header">
        <a href="home.html">
        <img src="asset/logoCircle.png" class="logo"> 
        </a>
         <h1>PRE-REGISTER <br> XTREME CHASER BETA TEST</h1>
    </div>

 
        <div class="form">
            <form class="content">
                <p>Email</p>
                <input class="boxEmail" type="email" name="txtEmail" id="txtEmail" placeholder="Enter Email">
                <p>Username</p>
                <input type="text" name="txtUsername" id="txtUsername" placeholder="Enter Username">
                <p>Gender</p>
                <label class="gender">
                    Male
                    <input type="radio" name="radioChecked" id="btnMale">
                    <span class="checked"></span>
                </label>
                <label class="gender">
                    Female
                    <input type="radio" name="radioChecked" id="btnFemale">
                    <span class="checked"></span>
                </label>
                <p>Date of Birth</p>
                <input type="date" placeholder="DD/MM/YYYY">
                <p>Nationality</p>
                <input type="text" name="txtNation" id="txtNation" placeholder="Enter Nationality">
                <p>Password</p>
                <input type="password" name="txtPass" id="txtPass" placeholder="Enter Password">
                <br><br>
                <input type="checkbox" name="agreement" id="agreement">
                <label class="agree" for="agreement">I agree to XTREME CHASER's terms and condition for the BETA test</label>
            </form>

            <div class="button">
                <br>
                    <button type="submit" onclick="register()" class="btnRegister">REGISTER</button>  
            </div>
        </div>

      

     
    
    
    
</body>
</html>
